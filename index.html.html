<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - PPT Project</title>
    <style>
        /* This section makes it look good (CSS) */
        body {
            font-family: 'Courier New', Courier, monospace; /* Matches your PPT console style */
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }

        .status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #00ff00; /* Green text for status */
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #00ff00; /* Green lines */
            border: 5px solid #00ff00;
        }

        .cell {
            background-color: #1e1e1e; /* Black cells */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .cell:hover { background-color: #333; } /* Light up on hover */

        .cell.x { color: #ff5555; } /* Red color for X */
        .cell.o { color: #5555ff; } /* Blue color for O */

        button {
            margin-top: 25px;
            padding: 10px 25px;
            font-size: 1.2rem;
            background-color: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover { background-color: #00cc00; }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player X's Turn</div>

    <div class="board">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>

    <button onclick="resetGame()">Restart Game</button>

    <script>
        /* This section contains the logic (JavaScript) based on your PPT */
        
        let board = [
            [' ', ' ', ' '],
            [' ', ' ', ' '],
            [' ', ' ', ' ']
        ];
        let currentPlayer = 'X';
        let gameActive = true;

        // Function to handle clicks
        function makeMove(row, col) {
            // Get all cells from the HTML
            const cells = document.querySelectorAll('.cell');
            const index = row * 3 + col; // Convert row/col to list index

            // Check if game is active and cell is empty [cite: 36]
            if (gameActive && board[row][col] === ' ') {
                // Update Logic
                board[row][col] = currentPlayer;
                
                // Update Visuals
                cells[index].innerText = currentPlayer;
                cells[index].classList.add(currentPlayer.toLowerCase()); // Add color class

                // Check for Win [cite: 31]
                if (checkWin()) {
                    document.getElementById('status').innerText = `Player ${currentPlayer} Wins!`;
                    gameActive = false;
                    return;
                }

                // Check for Draw [cite: 32]
                if (isDraw()) {
                    document.getElementById('status').innerText = "It's a Draw!";
                    gameActive = false;
                    return;
                }

                // Switch Player [cite: 33]
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('status').innerText = `Player ${currentPlayer}'s Turn`;
            }
        }

        // Logic: Check Rows, Columns, Diagonals
        function checkWin() {
            // Rows & Columns
            for (let i = 0; i < 3; i++) {
                if (board[i][0] !== ' ' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) return true;
                if (board[0][i] !== ' ' && board[0][i] === board[1][i] && board[1][i] === board[2][i]) return true;
            }
            // Diagonals
            if (board[0][0] !== ' ' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) return true;
            if (board[0][2] !== ' ' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) return true;
            return false;
        }

        // Logic: Check if board is full
        function isDraw() {
            for (let row of board) {
                for (let cell of row) {
                    if (cell === ' ') return false;
                }
            }
            return true;
        }

        // Reset the game
        function resetGame() {
            board = [[' ', ' ', ' '], [' ', ' ', ' '], [' ', ' ', ' ']];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').innerText = "Player X's Turn";
            
            // Clear all cells
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('x', 'o');
            });
        }
    </script>
</body>
</html>
